<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="./js/registerFormValidation.js"></script>
</head>
<body id="registro">
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Regístrate</h2>

              <form id="register-form">
                <div class="form-outline mb-4">
                  <label class="form-label" for="email" >E-mail:</label>
                  <input type="email" id="email" class="form-control form-control-lg" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9-.]+[.]{1}[a-zA-Z]+" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="contrasena">Contraseña:</label>
                  <input type="password" id="contrasena" pattern="\w{7,30}" class="form-control form-control-lg" required/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="repetirContrasena">Repite tu contraseña:</label>
                <input type="password" id="repetirContrasena" class="form-control form-control-lg" required/>
              </div>
              <div class="form-check" id="condiciones-div">
                <input class="form-check-input" type="checkbox" value="" id="condiciones" required/>
                <label class="form-check-label" for="condiciones">
                  Acepto que mi usuario y contraseña se guarden en la web.
                </label>
              </div>
                <div class="d-flex justify-content-center">
                  <button type="button" id="boton-registro"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Regístrate</button>
                </div>

                <!-- <p class="text-center text-muted mt-5 mb-0">¿Ya tienes cuenta? <a href="#!"
                    class="fw-bold text-body"><u>Entra aquí</u></a></p> -->

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
